// Graphic Card

//seta sys_videoRam "512"       // use com_videoRam to check if right

seta game_width 87
seta game_height 16

// Keybindings

bind "0x00" "_lookDown"
bind "TAB" "_impulse19" // PDA
bind "SPACE" "_moveUp"
bind "/" "_lookUp"
bind "0" "_impulse10"
bind "1" "_impulse1"
bind "2" "_impulse2"
bind "3" "_impulse3"
bind "4" "_impulse4"
bind "5" "_impulse5"
bind "6" "_impulse6"
bind "7" "_impulse7"
bind "8" "_impulse8"
bind "9" "_impulse9"
bind "a" "_zoom"
bind "d" "_back"
bind "e" "_forward"
bind "f" "_moveRight"
bind "h" "_impulse0"
bind "g" "_impulse11"   // flashlight
bind "r" "_speed"
bind "s" "_moveLeft"
bind "t" "_impulse13"
bind "v" "_moveDown"
bind "y" "_mlook"
bind "SHIFT" "_strafe"
bind "DEL" "screenshot"
bind "F5" "savegame quick"
bind "F6" "loadgame quick"
bind "MOUSE1" "_attack"
bind "MWHEELDOWN" "_impulse14"
bind "MWHEELUP" "_impulse15"