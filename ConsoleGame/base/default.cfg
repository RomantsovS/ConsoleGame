// Graphic Card

//set sys_videoRam "512"       // use com_videoRam to check if right

set window_font_width "4"
set window_font_height "4"
set text_info_max_height "0"

set game_width "355"
set game_height "200"

set com_allowConsole "1"
set com_showFPS "1"
set max_debug_text "4"
set com_engineHz "60"
set com_deltaTimeClamp "50"
set com_fixedTic "0"
set com_noSleep "0"
set timescale "1"


set net_allowCheats "1"

set g_showCollisionTraces "0"

// Keybindings

bind "F1" "addrandompoints"
bind "UPARROW" "_moveUp"
bind "DOWNARROW" "_moveDown"
bind "RIGHTARROW" "_moveRight"
bind "LEFTARROW" "_moveLeft"
bind "LSHIFT" "_speed"
bind "SPACE" "_attack"

set pm_walkspeed "40"
set pm_runspeed "100"
